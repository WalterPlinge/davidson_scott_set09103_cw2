<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- Local -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
		<title>{{ pagetitle }}</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<!-- Controls -->
			<a class="navbar-brand" href="{{ url_for('home') }}">PixlHaven</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navigation -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<a class="nav-link" href="{{ url_for('browse') }}">Browse</a>
					<form class="navbar-form navbar-left form-inline my-2 my-lg-0" action="/search/" method="post" name="form">
						<div class="form-group">
							<input type="text" class="btn-dark form-search form-control" name="search" id="search" placeholder="Search for something...">
						</div>
						<button type="submit" name="submit" id="submit" class="btn btn-info">Go</button>
					</form>
				</ul>
				<!-- Login/Register or User -->
				<ul class="navbar-nav">
					{% if user %}
					<a class="nav-link" href="{{ url_for('user', urluser=user['username']) }}">{{ user['username'] }}</a>
					<a class="nav-link" href="{{ url_for('gallery', urluser=user['username']) }}">Gallery</a>
					<a class="nav-link" href="{{ url_for('favourites', urluser=user['username']) }}">Favourites</a>
					<a class="nav-link" href="{{ url_for('friends', urluser=user['username']) }}">Friends</a>
					<a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
					<a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
					<a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
					{% else %}
					<a class="nav-link" href="{{ url_for('login') }}">Log in</a>
					<a class="nav-link" href="{{ url_for('register') }}">Register</a>
					{% endif %}
				</ul>
			</div>
		</nav>
		<!-- Content -->
		<main role="main" class="container">
			{% block content %}
			{% endblock %}
		</main>
	</body>

</html>
