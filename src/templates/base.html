<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		 crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		 crossorigin="anonymous"></script>
		<!-- Local -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
		<title>{{ pagetitle }}</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<!-- Controls -->
			<a class="navbar-brand" href="{{ url_for('home') }}">PixlHaven</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navigation -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<a class="nav-link" href="{{ url_for('browse') }}">Browse</a>
					<a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
					<!-- Search -->
					<!---
					<form class="navbar-form form-inline my-2 my-lg-0" action="/search/" method="post" name="form">
						<div class="form-group">
							<input class="btn-dark btn-outline-secondary form-search form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search">
						</div>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="submit" id="submit">Search</button>
					</form>
				-->
					<form class="navbar-form navbar-left form-inline my-2 my-lg-0" action="/search/" method="post" name="form">
						<div class="form-group">
							<input type="text" class="form-control" name="search" id="search" placeholder="Search">
						</div>
						<button type="submit" name="submit" id="submit" class="btn btn-default">Submit</button>
					</form>
				</ul>
				<!-- Login/Register or User -->
				<ul class="navbar-nav">
					{% if user is defined %}
					<li class="nav-item">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
						 aria-haspopup="true" aria-expanded="false">{{ user }}</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{{ url_for('gallery', urluser=user) }}">Gallery</a>
							<a class="dropdown-item" href="{{ url_for('settings', urluser=user) }}">Settings</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
						</div>
					</li>
					{% else %}
					<a class="nav-link" href="#" onclick="document.getElementById('login').style.display='block'">Log in</a>
					<a class="nav-link" href="#" onclick="document.getElementById('register').style.display='block'"">Register</a>
					{% endif %}
				</ul>
			</div>
		</nav>
		<!-- Content -->
		<main role="
					 main" class="container">{% block content %}{% endblock %}</main>
						<!-- Login -->
						{% if user is not defined %}
						<div id="login" class="modal">
							<form class="modal-content animate navbar-dark" action="/login">
								<div>
									<span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
								</div>
								<div class="container">
									<label>Log in</label>
									<input class="form-control" type="text" name="username" placeholder="Username" required>
									<input class="form-control" type="password" name="password" placeholder="Password" required>
									<button class="btn btn-success" type="submit">Login</button>
									<label>
										<input type="checkbox" name="remember"> Remember me
									</label>
								</div>
								<div class="container" style="background-color:#f1f1f1">
									<button type="button" onclick="document.getElementById('login').style.display='none'" class="btn btn-danger">Cancel</button>
									<span class="password">Forgot <a href="{{ url_for('reset') }}">password?</a></span>
								</div>
							</form>
						</div>
						<script src="{{ url_for('static', filename='js/login.js') }}"></script>
						<div id="register" class="modal">
							<form class="modal-content animate navbar-dark" action="/login">
								<div>
									<span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
								</div>
								<div class="container">
									<label>Register</label>
									<input class="form-control" type="text" name="username" placeholder="Username" required>
									<input class="form-control" type="text" name="email" placeholder="E-mail" required>
									<input class="form-control" type="password" name="password" placeholder="Password" required>
									<input class="form-control" type="password" name="password2" placeholder="Confirm password" required>
									<button class="btn btn-success" type="submit">Register</button>
								</div>
								<div class="container" style="background-color:#f1f1f1">
									<button type="button" onclick="document.getElementById('register').style.display='none'" class="btn btn-danger">Cancel</button>
								</div>
							</form>
						</div>
						<script src="{{ url_for('static', filename='js/register.js') }}"></script>
						{% endif %}
	</body>

</html>
